<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- Javascript -->
        <script src="app.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5"> <!-- Inicio da navegação superior horizontal-->
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="logo.png" width="50" height="35" alt="Orçamento pessoal">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuHamburguer" aria-controls="menuHamburguer" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menuHamburguer">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Cadastro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="consulta.html">Consulta</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav> <!-- Fim da navegação superior horizontal-->

        <div class="container"> <!-- Inicio do campo de digitação -->
            <div class="row">
                <div class="col mb-5">
                    <h1 class="display-4">Registro de nova despesa</h1>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-md-2">
                    <select class="form-select" aria-label="Default select example" id="ano">
                        <option value="">Ano</option>
                        <option value="2018">2018</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <select class="form-select" id="mes">
                        <option value="">Mês</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>
                
                <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="Dia" id="dia" />
                </div>
                
                <div class="col-md-6">
                    <select class="form-select" id="tipo">
                      <option value="">Tipo</option>
                      <option value="1">Alimentação</option>
                      <option value="2">Educação</option>
                      <option value="3">Lazer</option>
                      <option value="4">Saúde</option>
                      <option value="5">Transporte</option>
                    </select>
                  </div>
            </div>

            
            <div class="row">
                <div class="col-md-8">
                    <input type="text" class="form-control" placeholder="Descrição" id="descricao">
                </div>

                <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="Valor" id="valor">
                </div>

                <div class="col-md-2 d-flex justify-content-end">
                    <button type="button" class="btn btn-primary" onclick="cadastraDespesa()">
                        <i class="">+</i>
                    </button>
                </div>
            </div>
        </div>
  
         <!-- Inicio modal de validação -->
        <div class="modal fade" id="modalDeValidacao" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="tituloModal"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalTexto">
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btnModal" data-bs-dismiss="modal"></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fim modal de validação -->


        <!-- ------------------------------------------------------ espaço para JS ----------------------------------------------------------------- -->
        <!-- Cdn JQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <!-- Cdn Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
